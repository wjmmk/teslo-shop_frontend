<div class="join flex justify-center items-center mt-10">

  @for (page of getPageList(); track page) {
    <input
      class="join-item btn btn-lg btn-square focus:text-white checked:text-white"
      type="radio"
      name="options"
      [routerLink]="[]"
      [queryParams]="{ page: page} "
      [attr.aria-label]="page"
      [value]="page"
      [checked]="page === currentPage()"
      (click)="activePage.set(page)"
    />
  }

</div>
