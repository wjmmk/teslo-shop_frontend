<div class="relative flex items-center">
  <input
    type="text"
    placeholder="Buscar productos..."
    class="w-full bg-gray-800 text-white placeholder-gray-400 rounded-full pl-10 pr-4 py-2 focus:outline-none
           focus:ring-2 focus:ring-indigo-500 transition"
    (input)="onSearchInput($event)"
    (focus)="onFocus()"
    (blur)="onBlur()"
  />
  <svg
    class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2 pointer-events-none"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
  >
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M21 21l-4.35-4.35M11 18a7 7 0 100-14 7 7 0 000 14z"/>
  </svg>

  @if (products().length > 0 && isInputFocused()) {
    <ul class="absolute z-10 w-full bg-gray-800 rounded-md shadow-lg mt-72 max-h-60 overflow-y-auto">
      @for (product of products(); track product.id) {
        <li
          class="px-4 py-2 hover:bg-gray-700 cursor-pointer flex items-center gap-2"
          (keyup.enter)="goToDetails(product.id)"
          (click)="goToDetails(product.id)"
        >
          <!-- <img [src]="product.images[0]" class="w-10 h-10 object-cover rounded" /> -->
          <div class="flex-1">
            <p class="text-white">{{ product.title | customTranslate  }}</p>
            <p class="text-gray-400 text-sm">${{ product.price }}</p>
          </div>
        </li>
      }
    </ul>
  }
</div>
